{% block content %}

        <table class="table table-css table-bordered table-hover">

        <!-- Log on to codeastro.com for more projects -->
            <form method="get">
                <div class="input-group search">

                    <div class="input-group-append">
                       <button type="submit" class="btn btn-pink"> Search </button>
                    </div>
                </div>
            </form>

            <br>

            <thead class="thead-dark align-middle">
                <tr>
                    <th width="40%">Stock Name</th>
                    <th>Current Stock in Inventory</th>
                    <th>Actions</th>
                </tr>
            </thead>



            <tbody>     <!-- Log on to codeastro.com for more projects -->
                {% for stock in object_list %}
                    <tr>
                        <td>
                            <p>{{ stock.name }}</p>
                        </td>
                        <td class="align-middle">{{ stock.quantity }}</td>
                        <td class="align-middle">
                            <a href="" class="btn btn-info btn-sm">Edit Details</a>
                            <a href="" class="btn btn-danger btn-sm"> Delete Stock </a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>

        </table>
{% endblock content %}
